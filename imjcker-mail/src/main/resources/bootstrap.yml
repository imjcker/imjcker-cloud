
spring:
  application:
    name: spring-cloud-service-mail
  cloud:
    config:
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
      uri: http://imjcker.com:8888
      name: ${spring.application.name}
      profile: prod
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://imjcker.com:8761/eureka/

logging:
  level:
    root: info
    com.imjcker: info
  file:
    name: ${user.home}/logs/${spring.application.name}.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p [%t] %-40.40logger{39} : %X{uuid} %m%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p [%t] %-40.40logger{39} : %X{uuid} %m%n"